<!DOCTYPE html>
<html lang="id" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daftar - SAVORA</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" th:href="@{/css/auth.css}">
</head>
<body class="auth-body">
    <div class="container">
        <div class="row justify-content-center align-items-center min-vh-100">
            <div class="col-lg-6 col-md-8">
                <div class="auth-card">
                    <div class="text-center mb-4">
                        <a th:href="@{/}" class="d-inline-block mb-3">
                            <div class="logo-gradient">
                                <i class="fas fa-leaf fa-3x"></i>
                            </div>
                        </a>
                        <h2 class="fw-bold text-gradient">Bergabung dengan SAVORA</h2>
                        <p class="text-muted">Pilih peran Anda dan mulai perjalanan bisnis Anda</p>
                    </div>

                    <!-- Error Message -->
                    <div th:if="${errorMessage}" class="alert alert-danger">
                        <i class="fas fa-exclamation-triangle me-2"></i>
                        <span th:text="${errorMessage}"></span>
                    </div>

                    <!-- Success Message -->
                    <div th:if="${successMessage}" class="alert alert-success">
                        <i class="fas fa-check-circle me-2"></i>
                        <span th:text="${successMessage}"></span>
                    </div>

                    <form th:action="@{/register}" method="post" th:object="${user}">
                        <!-- Role Selection -->
                        <div class="mb-4">
                            <label class="form-label fw-bold">Saya ingin mendaftar sebagai:</label>
                            <div class="row g-3">
                                <div class="col-md-6">
                                    <div class="role-card" onclick="selectRole('BUYER')">
                                        <input type="radio" id="buyer" name="role" value="BUYER" th:field="*{role}" required>
                                        <label for="buyer" class="role-label">
                                            <i class="fas fa-shopping-cart fa-2x text-primary mb-2"></i>
                                            <h6>Pembeli</h6>
                                            <small class="text-muted">Saya mencari bahan baku untuk bisnis UMKM saya</small>
                                        </label>
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="role-card" onclick="selectRole('SUPPLIER')">
                                        <input type="radio" id="supplier" name="role" value="SUPPLIER" th:field="*{role}" required>
                                        <label for="supplier" class="role-label">
                                            <i class="fas fa-store fa-2x text-success mb-2"></i>
                                            <h6>Supplier</h6>
                                            <small class="text-muted">Saya menjual bahan baku untuk pelaku UMKM</small>
                                        </label>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="username" class="form-label">Username</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                                    <input type="text" class="form-control" id="username" th:field="*{username}" required>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="email" class="form-label">Email</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-envelope"></i></span>
                                    <input type="email" class="form-control" id="email" th:field="*{email}" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="password" class="form-label">Password</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                                    <input type="password" class="form-control" id="password" th:field="*{password}" required>
                                </div>
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="companyName" class="form-label">Nama Perusahaan</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-building"></i></span>
                                    <input type="text" class="form-control" id="companyName" th:field="*{companyName}" required>
                                </div>
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="phoneNumber" class="form-label">No. Telepon</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-phone"></i></span>
                                    <input type="tel" class="form-control" id="phoneNumber" th:field="*{phoneNumber}" required>
                                </div>
                            </div>
                            <div class="col-md-12 mb-3">
                                <label for="address" class="form-label">Alamat</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="fas fa-map-marker-alt"></i></span>
                                    <textarea class="form-control" id="address" th:field="*{address}" rows="3" required></textarea>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3 form-check">
                            <input type="checkbox" class="form-check-input" id="terms" required>
                            <label class="form-check-label" for="terms">
                                Saya menyetujui <a href="#terms" class="text-primary">Syarat & Ketentuan</a> dan <a href="#privacy" class="text-primary">Kebijakan Privasi</a>
                            </label>
                        </div>

                        <button type="submit" class="btn btn-primary w-100 btn-lg">
                            <i class="fas fa-user-plus me-2"></i>Daftar Sekarang
                        </button>
                    </form>

                    <div class="text-center mt-4">
                        <p class="mb-0">Sudah punya akun?
                            <a th:href="@{/login}" class="text-primary fw-bold">Masuk di sini</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
        function selectRole(role) {
            document.querySelectorAll('input[name="role"]').forEach(radio => {
                radio.checked = radio.value === role;
            });
            document.querySelectorAll('.role-card').forEach(card => {
                card.classList.remove('selected');
            });
            event.currentTarget.classList.add('selected');
        }

        // Add selected class styling
        document.querySelectorAll('.role-card').forEach(card => {
            card.addEventListener('click', function() {
                document.querySelectorAll('.role-card').forEach(c => c.classList.remove('selected'));
                this.classList.add('selected');
            });
        });
    </script>
</body>
</html>
